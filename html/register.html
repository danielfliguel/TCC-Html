<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">	
</head>
<body>
<div class="container">
		<div class="row mb-2">
			<div class="col-12 d-flex justify-content-center">
				<h2 style="color:white;font-weight: bold;">Cadastro</h2>
			</div>
		</div>	
		<!-- <div class="row">
			<div class="col-12 d-flex justify-content-center">
				<img src="C:\Users\Daniel\Documents\TCC\imgs\cadastro.png">
			</div>
		</div> -->
		<div class="row">
			<div class="col-2 col-md-3 col-lg-4"></div>
			<div class="col-8 col-md-6 col-lg-4">
				<form action="">
					<div class="form-group">
							<label style="color: white;font-weight: bold;">Nome Completo</label>
							<input type="text" class="form-control" placeholder="Digite seu nome completo">
					</div>
					<div class="form-group">
							<label style="color: white;font-weight: bold;">Data de nascimento</label>
							<input type="date" class="form-control" placeholder="Digite sua data de nascimento">
					</div>
					<p class="mb-1" style="color: white;font-weight: bold;">Sexo</p>
					<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="feminino">
					  		<label style="color: white;font-weight: bold;" class="form-check-label" for="inlineRadio1">Feminino</label>
					</div>
					<div class="form-check form-check-inline">
					  		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="masculino">
					  		<label style="color: white;font-weight: bold;" class="form-check-label" for="inlineRadio2">Masculino</label>
					</div>
					<div class="form-group">
							<label style="color: white;font-weight: bold;">CPF</label>
							<input type="number" class="form-control" placeholder="Digite seu CPF">
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary btn-block mt-3">Login</button>	
					</div>
				</form>
			</div>
			<div class="col-2 col-md-3 col-lg-4"></div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>		
</body>
</html>
