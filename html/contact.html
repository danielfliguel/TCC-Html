

<h1 style="text-align: center;margin-bottom: 25px;color:white;font-weight: bold;">Fale Conosco</h1>

<div class="container">
	<div class="row">
		<div class="col-sm-1 d-flex flex-column justify-content-between align-items-center contact-icons">
			<div class=""><img src="../imgs/icone-email.png"></div>
			<div class=""><img src="../imgs/icone-endereco.png"></div>
			<div class=""><img src="../imgs/icone-telefone.png"></div>
		</div>
		<div class="col-sm-3 d-flex flex-column contact">
			<div><p id="email">clinica@clinica.com.br</p></div>
			<div id="address">
				<p>Rua da Clínica, 500</p>
				<p>Bairro x - 01000-150</p>
				<p>São Paulo - SP</p>
			</div>
			<div id="contato">
				<p>Telefone</p>
				<p>2222-2222</p>
				<p>Whatsapp:</p>
				<p>92222-2222</p>
			</div>
		</div>
		<div class="col-md-8 col-sm-2">
			
			<form>
				<div class="form-group">
					<label>Nome</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Digite seu nome">
				</div>
				<div class="form-group">
					<label>Telefone</label>
					<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Ex.:(11)99999-9999">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" placeholder="Informe seu e-mail">
				</div>
				<div class="form-group">
					<label>Seu texto</label>
					<textarea class="form-control"></textarea>
				</div>	
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
